name: phpcs

on:
  pull_request:
    branches:
      - "master"
    paths:
      - '**.php'
 
  push:
    branches:
      - "master"
    paths:
      - '**.php'

jobs:
    phpcs:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                token: ${{ secrets.PAT }}
                ref: ${{ github.head_ref }}

            - name: install php and extensions
                uses: shivammathur/setup-php@v2
                with:
                  php-version: 7.4
                  extensions: curl, mbstring, memcached, json, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, gd, fileinfo, zip, smtp
                  ini-values: date.timezone='UTC'
                  coverage: xdebug
                  tools: composer:v1, pecl

            - name: download phpcs
              run: wget -O phpcs.phar https://cs.symfony.com/download/php-cs-fixer-v2.phar

            - name: make phpcs executable
              run: chmod +x phpcs.phar

            - name: apply coding style
              run: php phpcs.phar fix
              with:
                php-version: 5.6

            - name: remove phpcs
              run: rm -f phpcs.phar

            - uses: stefanzweifel/git-auto-commit-action@v4
              with:
                  ref: ${{ github.head_ref }}
                  commit_message: 'phpcs: apply coding style'
                  commit_options: '--no-verify --signoff'
